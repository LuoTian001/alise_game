<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title id="doc-title">邦卡卡邦 - Aris Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/ionicons/4.6.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/mdui/1.0.2/css/mdui.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="img/Webfavicon.ico" rel="shortcut icon">
</head>

<body>
    <div class="wrapper">
        <div id="wrapper-background"></div>
        <div id="wrapper-background-filter"></div>

        <main id="content">
            <div id="title-container">
                <h1 id="page-title">Welcome to Aris</h1>
                <img id="title-img" alt="Aris Icon" src="img/favicon.png">
            </div>

            <h2 id="page-descriptions">
                给爱丽丝酱写的小网站，对，就是那个最可爱的《蔚蓝档案》角色！
            </h2>

            <div id="counter-container">
                <h3 id="counter-descriptions">爱丽丝已经 “邦卡卡邦” 了</h3>
                
                <div class="counter-display">
                    <span id="local-counter">0</span>
                    <span id="counter-unit">次</span>
                </div>

                <button id="counter-button">
                    Loading...
                </button>
                
                <div id="loading"></div>
            </div>

            <noscript>
                <div class="mdui-typo">
                    <p style="text-align: center;">需要启用 JavaScript 才能和爱丽丝玩耍哦！</p>
                </div>
            </noscript>
        </main>

        <footer id="footer">
            <img id="herta-card" loading="lazy" src="img/card_cn.jpg" alt="Aris Character Card" />

            <div id="footer-text">
                <div class="mdui-list">
                    <a href="javascript:;" onclick="smartReturn()" class="mdui-list-item mdui-ripple">
                        <img src="img/Webfavicon.ico" class="mdui-list-item-icon" style="width: 24px; height: 24px; object-fit: contain;">
                        <div class="mdui-list-item-content footer-icon-text">
                            返回洛天的小窝
                        </div>
                    </a>
                    
                    <a href="https://github.com/Alan-ShangMike/Sping_Aris_github.io" target="_blank" class="mdui-list-item mdui-ripple">
                        <i class="mdui-icon mdui-list-item-icon ion-logo-github"></i>
                        <div class="mdui-list-item-content footer-icon-text">
                            <span id="repository-desc">GitHub 仓库</span>
                        </div>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 保留原有的智能返回逻辑
        function smartReturn() {
            var referrer = document.referrer;
            var blogDomain = "luotian.cyou"; 
            if (referrer && referrer.indexOf(blogDomain) > -1) {
                history.back(); // 如果来自博客内页，则后退
            } else {
                window.location.href = "https://www.luotian.cyou"; // 否则跳转主页
            }
        }
    </script>
    
    <script src="js/script.js" async></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T303QPC9L9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-T303QPC9L9');
    </script>
</body>

</html>
